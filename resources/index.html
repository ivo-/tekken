        <script type="text/javascript">
            var pagify = function(page) {
                var page = $("#viewer section.page:last");
                var extra = $("<section class='page'></section>");

                while (page[0].clientHeight < page[0].scrollHeight) {
                    extra.prepend(page.find("header:last").remove());
                }

                if (extra.children().length) {
                    extra.insertAfter(page);
                }

                requestAnimationFrame(pagify);
            };

            // ...good enough for the demo and not breaking om's internal render loop
            requestAnimationFrame(pagify);

            var get_pdf_pages = function(callback) {
                var pages = $("#viewer section.page, #viewer section.answers");
                var counter = 0;
                var results = [];

                return pages.map(function(){
                    return html2canvas(this, {onrendered: function(canvas) {
                        results.push(canvas);
                        if (++counter == pages.length) {
                            callback(results);
                        }
                    }});
                });
            };
        </script>
