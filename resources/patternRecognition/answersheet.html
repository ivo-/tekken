	<script>
		function question_margin_top(number) {
			milimetres =  90 + Math.floor((number / 15)) * 60;
			return milimetres + 'mm';
		}

		function question_margin_left(number) {
			milimetres =  18 + 12 * (number % 15);
			return milimetres + 'mm';
		}

		function RenderAnswers(count) {
			for(i = 0; i < count; i++) {
				answerRow = "<div class='answerRow rou" + i + "'></div>";
				$('.a4').append(answerRow);
				$('.rou' + i).css('margin-left', question_margin_left(i));
				$('.rou' + i).css('margin-top', question_margin_top(i));
				$('.rou' + i).append("<div class='answerNumber'>"+(i+1)+"</div>");
				for (j = 0; j < 4; j++)
				  $('.rou' + i).append("<div class='square'></div>");
			}
		}

		function chooseSquareClass(digit) {
			if (digit == 0)
				return 'empty-square';
			return 'filled-square';
		}

		function RenderVariant(variant) {
			$('.pos1').addClass(chooseSquareClass(Math.floor(variant/8)%2));
			$('.pos2').addClass(chooseSquareClass(Math.floor(variant/4)%2));
			$('.pos3').addClass(chooseSquareClass(Math.floor(variant/2)%2));
			$('.pos4').addClass(chooseSquareClass(variant%2));
		}

		window.onload = function() {
                    parameters = window.location.search.split('&');

                    answers = parameters[0].split('=')[1];

                    if (parameters[1]) {
                        variant = parameters[1].split('=')[1];
                    }
                    else {
                        variant = 1
                    }

	            RenderAnswers(answers);
		    RenderVariant(variant);
		}
	</script>
